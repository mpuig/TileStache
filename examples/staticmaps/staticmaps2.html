<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>staticmaps</title>
	<style type="text/css" media="screen">
	h5 { margin:0 }
	.staticmap { float:left; width: 300px; height: 300px; margin:20px;}
	</style>
</head>
<body id="" onload="">
	<div class="staticmap">
		<img src="http://127.0.0.1:8000/infopoints/?zoom=2&size=300x150&markers=icon:http://assets2.blooseeassets.com/icons/detail/event.55.png|40,0" />
	</div>
	<div class="staticmap">
		<img src="http://maps.googleapis.com/maps/api/staticmap?zoom=2&size=300x150&markers=icon:http://assets2.blooseeassets.com/icons/detail/event.55.png|shadow:true|40,0&sensor=true" />
	</div>
	<div class="staticmap">
		<img src="http://127.0.0.1:8000/infopoints/?zoom=4&size=300x150&markers=icon:http://assets2.blooseeassets.com/icons/detail/event.55.png|40,0" />
	</div>
	<div class="staticmap">
		<img src="http://maps.googleapis.com/maps/api/staticmap?zoom=4&size=300x150&markers=icon:http://assets2.blooseeassets.com/icons/detail/event.55.png|shadow:true|40,0&sensor=true" />
	</div>
	<div class="staticmap">
		<img src="http://127.0.0.1:8000/infopoints/?zoom=4&size=300x150&markers=icon:http://assets2.blooseeassets.com/icons/detail/event.55.png|-30,20" />
	</div>
	<div class="staticmap">
		<img src="http://maps.googleapis.com/maps/api/staticmap?zoom=4&size=300x150&markers=icon:http://assets2.blooseeassets.com/icons/detail/event.55.png|shadow:true|-30,20&sensor=true" />
	</div>
</body>
</html>
