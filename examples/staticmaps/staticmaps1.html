<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>staticmaps</title>
	<style type="text/css" media="screen">
	h5 { margin:0 }
	.staticmap { float:left; width: 300px; height: 300px; margin:20px;}

</head>
<body id="" onload="">
