{
	"cache": {
	    "class": "TileStache.Goodies.Caches.StaticMapCache.Disk",
	    "kwargs": {
	        "path": "cache-staticmaps"
	    }
	},
  	"layers": {
	    "infopoints": {
		    "provider": {
		      "class": "TileStache.Goodies.Providers.StaticMap:Marker",
		      "kwargs": { 
			  	"mapfile": "examples/staticmaps/staticmaps.xml",
				"iconspath": "cache-staticmaps/icons"
			 	}
			},
	        "projection": "spherical mercator",
			"png options": { "optimize": true }
	    },
	    "routes": {
		    "provider": {
		      "class": "TileStache.Goodies.Providers.StaticMap:Path",
		      "kwargs": { 
				  "mapfile": "examples/staticmaps/staticmaps.xml" 
			  }
			},
	        "projection": "spherical mercator"
	    }
	},
  	"logging": "debug"
}
